<!DOCTYPE html>
<html lang="da-DK">
    <head>
        <meta charset="utf-8">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link rel="stylesheet" href="ui.css" type="text/css">
        <script src="ui.js" type="text/javascript"></script>


        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
              rel="stylesheet">

        <!-- https://material.io/resources/icons/?style=outline -->
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
              rel="stylesheet">

        <!-- https://material.io/resources/icons/?style=round -->
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"
              rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" 
                rel="stylesheet">

        <!-- https://material.io/resources/icons/?style=sharp -->
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp"
              rel="stylesheet">

        <!-- https://material.io/resources/icons/?style=twotone -->
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Two+Tone"
              rel="stylesheet">
    </head>
        <div class="op" style="display: none;">
            <div class="personallogo">
                <img src="personal_icon.png" style="max-width: 100%;">
            </div>
            <div class="dataop">
                <div class="op_name">--</div>
                <div class="clearfix"></div>
                <div class="op_pohlavi">--</div>
                <div class="clearfix"></div>
                <div class="op_pohlavix">--</div>
                <div class="clearfix"></div>
                <div class="op_narozeni">--</div>
            </div>
            <div class="clearfix"></div>
        </div>
        
        <div class="oxygen">
            <div class="oxygenbar">
                <div class="oxygenvalue">
                </div>
            </div>
            <div class="oxygenicon">
                <i class="fas fa-swimmer"></i>
            </div>
        </div>
        <div class="containerStreet" style="display: block;">
            <div class="left_text_cl"><span class="material-icons-outlined">explore</span> <span class="left_text">Čekám na volbu postavy ...</span></div>
            <div class="right_text"><span class="material-icons-outlined">location_on</span> <span class="nrp"></span> &nbsp; <span class="material-icons-outlined">perm_identity</span> <span class="user_id"></span> &nbsp; <span class="material-icons-outlined">schedule</span> <span class="time"></span> &nbsp; <span class="weapon_show" style="display: none;"><img src="weapon_icon.png" style="width: 16px;"> <span class="weapon_ammo"></span></span></div>
        </div>
        
        <div class="containerCar" style="display: none;">
            <div class="left_text_cl">
                <div id="barIcon" style="margin-top: 3px; margin-left: 3px; padding-left: 3px">
                    <i class="fas fa-tachometer-alt"></i>
                </div>
                <div id="tacho" style="margin-left: 10px; margin-top: 5px;">
                    <div id="boxTacho"></div>
                </div>
                <span class="tacho_speed" style="margin-left: 5px;">0 MPH</span>
            </div>
            <div class="right_text">
                <span class="fuel_icon" style="display: block;"> &nbsp; <img src="fuel_icon.png" style="width: 16px;"> <span class="fuel_data" style="position: relative; top: -2px;">0%</span></span> &nbsp; 
                <span class="gear_icon" style="display: none;"><img src="gear.png" style="width: 16px;"> <span class="tacho_gear" style="position: relative; top: -2px;"></span></span>
            </div>
        </div>
        <div class="container" style="display: block;">
            <div class="spanicon"><span class=" material-icons-outlined">favorite</span></div>
            <div id="health">
                <div id="boxHealth"></div>
            </div>
            <div class="spanicon"><span class=" material-icons-outlined">shield</span></div>
            <div id="armor">
                <div id="boxArmor"></div>
            </div>
            <div class="spanicon"><span class=" material-icons-outlined">bolt</span></div>
            <div id="stamina">
                <div id="boxStamina"></div>
            </div>
            
            <div class="spanicon"><span class=" material-icons-outlined">lunch_dining</span></div>
            <div id="hunger">
                <div id="boxHunger"></div>
            </div>
            <div class="spanicon"><span class=" material-icons-outlined">local_cafe</span></div>
            <div id="thirst">
                <div id="boxThirst"></div>
            </div>
        </div>
    </body>
</html>
